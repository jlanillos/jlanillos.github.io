    <style>
        /* Basic Dropdown Styling */
        .dropdown {
            background-color: transparent; /* Remove the green background */
            color: #30525f; /* Title color same as header */
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border: none;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .dropdown-content {
            display: none; /* Start hidden */
            background-color: #f4f4f4; /* Light background for dropdown */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dropdown-content article {
            margin-bottom: 20px;
        }

        .dropdown-content a {
            color: #1a1b3a;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            text-decoration: underline;
        }

        /* Optional: style to indicate expanded sections */
        .expanded {
            background-color: #e7f5e7; /* Light green when expanded */
        }

        /* Add some padding to the main content */
        main {
            padding: 20px;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.dropdown').forEach(function(button) {
            button.addEventListener('click', function() {
                const content = button.nextElementSibling;
                const arrow = button.querySelector('.arrow');
                
                if (button.classList.contains('expanded')) {
                    content.style.display = "none";
                    button.classList.remove('expanded');
                    arrow.textContent = "▶"; // Right arrow when collapsed
                } else {
                    content.style.display = "block";
                    button.classList.add('expanded');
                    arrow.textContent = "▼"; // Down arrow when expanded
                }
            });
        });
    </script>
